{% extends "rango/base.html" %}

{% load staticfiles %}

{% block title %}Register{% endblock %} 

{% block body_block %}
    <link href="{% static "rango/signin.css" %}" rel="stylesheet">
    <div class="page-header">
        <h1>Join Rango</h1>
    </div>
    
    <form class="form-signin" role="form" action="." method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please enter your information</h2>
        <div class="form-group">
            <input type="text" id="id_username" class="form-control" placeholder="Username" name="username" required autofocus />
            <input type="email" id="id_email" class="form-control" placeholder="Email" name="email" required />
            <input type="password" id="id_password1" class="form-control" placeholder="Password" name="password1" required />
            <input type="password" id="id_password2" class="form-control" placeholder="Confirm password" name="password2" required />
        </div>
        <button class="btn btn-primary" type="submit" name="submit">Register</button>
    </form>

{% endblock %}
