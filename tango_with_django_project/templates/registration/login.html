{% extends "rango/base.html" %}

{% block title %}Login{% endblock %} 

{% block body_block %}
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <div class="page-header">
        <h1>Login to Rango</h1>
    </div>

    <form class="form-signin" role="form" action="." method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="id_username" class="form-control" placeholder="Username" name="username" required autofocus />
        <input type="password" id="id_password" class="form-control" placeholder="Password" name="password" required />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>
{% endblock %}
