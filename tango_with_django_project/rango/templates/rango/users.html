{% extends "rango/base.html" %}

{% load staticfiles %}

{% block title %}Profile{% endblock %}

{% block body_block %}
    <link href="{% static "rango/style.css" %}" rel="stylesheet">
    <div class="page-header">
        <h1>Rango Users</h1>
    </div>

    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item"><a href="{% url 'rango:profile' %}?user_id={{ user.id }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
