                {% if pages %}
                    <ul>
                        {% for page in pages %}
                            <li>
                                <a class="page_links" data-catid="{{ category.id }}" data-page_id="{{ page.id }}" 
                                    href="{{ page.url }}" target="_blank">{{ page.title }}</a>
                                    {% if page.views > 1 %}
                                        ({{ page.views }} views)
                                    {% else %}
                                        ({{ page.views }} view)
                                    {% endif %}
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <strong>No pages currently in category.</strong>
                {% endif %}
